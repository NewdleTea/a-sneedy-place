    <picture>
        <img src="./sneeds.png" width="200px" height="auto" style="cursor:pointer;position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;" onclick="sneed()">
    </picture>
    <audio controls preload="auto" src="./sneed.opus" hidden></audio>


    <script>
      /* Genius at work */
       function sneed() {
        const chuck = document.createElement("audio");
        chuck.src = "./sneed.opus";
        document.body.appendChild(chuck);
        chuck.play();
       }
  </script>
